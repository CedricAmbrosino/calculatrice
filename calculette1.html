<!DOCTYPE html>

<html>
	<head>
		<title>Calculatrice</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./calculette1.css">
	</head>
	<body>
		<title>Calculatrice</title>
		<div id="blocExterieur">
			<div id="blocInterieur">
				<div id="ecran">
					<p id="affichage"></p>				
				</div>
				<div id="clavier">
					<div id="cinq" class="touches"><p>5</p></div>
					<div id="six" class="touches"><p>6</p></div>
					<div id="sept" class="touches"><p>7</p></div>
					<div id="huit" class="touches"><p>8</p></div>
					<div id="neuf" class="touches"><p>9</p></div>
					<div id="retour" class="touches"><p>ret</p></div>
					<div id="zero" class="touches"><p>0</p></div>
					<div id="un" class="touches"><p>1</p></div>
					<div id="deux" class="touches"><p>2</p></div>
					<div id="trois" class="touches"><p>3</p></div>
					<div id="quatre" class="touches"><p>4</p></div>
					<div id="clear" class="touches"><p>C</p></div>
					<div id="diviser" class="touches"><p>/</p></div>
					<div id="soustraire" class="touches"><p>-</p></div>
					<div id="multiplier" class="touches"><p>*</p></div>
					<div id="addition" class="touches"><p>+</p></div>
					<div id="virgule" class="touches"><p>,</p></div>
					<div id="egal" class="touches"><p>=</p></div>
				</div>
			</div>
				
		</div>
		<script src="./calculette1.js"></script>
	</body>
</html>
